<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var codeInput = document.getElementById("code-input");
        var iframe = document.getElementById("content-iframe");
        var tries = 0;

        function checkCode() {
            var code = codeInput.value;
            if (code === "adamsearlycode") {
                iframe.style.display = "block";
                codeInput.style.display = "none";
            } else {
                tries++;
                if (tries >= 3) {
                    localStorage.setItem("code-disabled", "true");
                    codeInput.style.display = "none";
                } else {
                    alert("Incorrect code. You have " + (3 - tries) + " tries left.");
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Please enter the code to access the content:</p>
        <input type="text" id="code-input">
        <button onclick="checkCode()">Submit</button>
        <iframe id="content-iframe" src="https://www.example.com"></iframe>
    </div>
</body>
</html>
